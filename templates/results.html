<!DOCTYPE html>
<html>
<head>
    <title>Sonuçlar</title>
    <style>
        body {
            display: flex;
            justify-items: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Sınav Sonuçları</h1>
    <p>En Yüksek Puan: {{ scores[0][2] }}</p>
    <table>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Puan</th>
        </tr>
        {% for score in scores %}
            <tr>
                <td>{{ score[0] }}</td>
                <td>{{ score[1] }}</td>
                <td>{{ score[2] }}</td>
            </tr>
        {% endfor %}
    </table>
    <hr>
    <a href="{{ url_for('index') }}">Ana Sayfa</a>
</body>
</html>

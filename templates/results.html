<!DOCTYPE html>
<html>
<head>
    <title>Sonuçlar</title>
</head>
<body style="text-align: center;">
    <h1>Sınav Sonuçları</h1>
    <p>En Yüksek Puan: {{ scores[0][2] }}</p>
    <table>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Puan</th>
        </tr>
        {% for score in scores %}
            <tr>
                <td>{{ score[0] }}</td>
                <td>{{ score[1] }}</td>
                <td>{{ score[2] }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Ana Sayfa</a>
</body>
</html>
